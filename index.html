<!DOCTYPE html>
<html>
    <head>
        <style type = "text/css">
            body {
                background: #FFFFFF
                url(./img/test.png)
            }
        </style>

    </head>
    <body>
        This page is for Younghan-Lee The Master of Chef de cuisine(NOT KOREAN).
        Insert the number to get result.
        <input type="text" id="box" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" onchange="calc()"/> 
        \n\n
        <a id="result">
            The output will be printed here
        </a>
    </body>
    <script>
            var res = document.getElementById("result");
            function calc() {
                st = "";
                var n = parseInt(document.getElementById("box").innerText);
                for (i = 0; i < n; i++) {
                    var r = Math.floor(Math.random() * 19) + 1;
                   st += "\n--for " + i + " attempt, the random number is " + r; 
                }
                res.innerText = st;
            }

        </script>
</html>
