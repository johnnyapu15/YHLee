    <body>

        <h2>
            Insert the number to get result.
            <input type="text" id="box" onKeyup="this.value=this.value.replace(/[^0-9]/g,''); calc(this.value);"/> 
        </h2>
        
        
        <br>
        <a id="result">
            The output will be printed here
        </a>
    </body>
    <script>
            var res = document.getElementById("result");
            var resArr = new Array();
            for (i = 0; i < 19; i++) {
                resArr[i] = 0;
            }
            function calc(txt) {
                if (txt != undefined) {

                    for (i = 0; i < 19; i++) {
                        resArr[i] = 0;
                    }
                    var st = "";
                    var n = parseInt(txt);
                    
                    st += n + " tries...The random number are: ";
                    for (i = 0; i < n; i++) {
                        var r = Math.floor(Math.random() * 19) + 1;
                        resArr[r-1] += 1;
                        st +=r + ", "; 
                    }
                    st += "\n\n----------result-----------\n"
                    resArr.forEach(function(e, i){
                        st += (i+1) + ": " + e + " ... ";
                        for (j = 0;j < e;j++) {
                            st += "â™¥";
                        }
                        st += "\n";
                    });
                    st += "\n---------------------------"
                    res.innerText = st;
                }
            }

        </script>
