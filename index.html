    <script>
            var res = document.getElementById("result");
            var resArr = new Array();
            var randoms = 0;
            var indexes = 0;
            function setIdx(num) {
                if (num != undefined && num != 0) {
                    indexes = parseInt(num);
                    resArr = new Array();
                    for (i = 0; i < num; i++) {
                        resArr[i] = 0;
                    }
                    calc(randoms);
                }
            }
            
            function calc(txt) {
                if (txt != undefined && txt != 0) {
                    
                    for (i = 0; i < indexes; i++) {
                        resArr[i] = 0;
                    }
                    var st = "";
                    var n = parseInt(txt);
                    randoms = n;
                    st += n + " tries...The random number are: ";
                    for (i = 0; i < n; i++) {
                        var r = Math.floor(Math.random() * indexes) + 1;
                        resArr[r-1] += 1;
                        st +=r + ", "; 
                    }
                    st += "\n\n----------result-----------\n"
                    resArr.forEach(function(e, i){
                        st += (i+1) + ": " + e + " ... ";
                        for (j = 0;j < e;j++) {
                            st += "â™¥";
                        }
                        st += "\n";
                    });
                    st += "\n---------------------------"
                    res.innerText = st;
                }
            }
